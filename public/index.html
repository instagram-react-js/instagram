  <script>
            jQuery("#button").prop('disabled', true);
    
    var toValidate = jQuery('#1, #2, #3, #4'),
    
    valid = false;
    toValidate.keyup(function () {
        if (jQuery(this).val().length > 0) {
            jQuery(this).data('valid', true);
        } else {
            jQuery(this).data('valid', false);
        }

        toValidate.each(function () {
            if ((jQuery('#1').data('valid') == true) && (jQuery('#2').data('valid') == true) && (jQuery('#3').data('valid') == true) && (jQuery('#4').data('valid') == true)) 
            
            {
                valid = true;
            } else {
                valid = false;
            }
        });

        if (valid === true) {
            jQuery("#button").prop('disabled', false);
        } else {
            jQuery("#button").prop('disabled', true);
        }
    });
    </script>
